[module/bspwm]
type = internal/bspwm

format = <label-state>

label-active-font = 6

label-focused = %{T2}%icon%%{T-}
label-focused-background = ${colors.trans}
label-focused-foreground = ${colors.pink-a1}
label-focused-padding = 1

label-occupied = %{T2}%icon%%{T-}
label-occupied-background = ${colors.trans}
label-occupied-foreground = ${colors.light-blue-a1}
label-occupied-padding = 1

label-urgent = %{T2}%icon%%{T-}
label-urgent-background = ${colors.trans}
label-urgent-foreground = ${colors.yellow-a1}
label-urgent-padding = 1

label-empty = %{T2}%icon%%{T-}
label-empty-background = ${colors.trans}
label-empty-foreground = ${colors.deep-purple-a1}
label-empty-padding = 1

ws-icon-0 = 1;I
ws-icon-1 = 2;II
ws-icon-2 = 3;III
ws-icon-3 = 4;IV
ws-icon-4 = 5;V
ws-icon-5 = 6;VI
ws-icon-6 = 7;VII
ws-icon-7 = 8;VIII
ws-icon-8 = 9;IX
ws-icon-9 = 0;X
